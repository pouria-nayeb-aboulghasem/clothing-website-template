<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="assets/styles/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/styles/app.css">


    <title>Clothing Website Template</title>
</head>

<body>

    <header id="header" class="header">
        <!-- nav -->
        <nav class="nav container">
            <div class="nav__logo">Clothing</div>

            <div id="nav-menu" class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Men</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Women</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Bags</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Community</a>
                    </li>
                </ul>

                <div id="nav-close" class="nav__close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__actions">
                <i class="ri-heart-3-line"></i>
                <i class="ri-shopping-cart-line"></i>

                <div id="nav-open" class="nav__open">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
        <!-- /nav -->
    </header>

    <main id="main" class="main">
        <!-- home -->
        <div class="home">
            <div class="home__container container">

                <div class="home__content">

                    <!-- section 1 -->
                    <div class="home__circle">
                        <div class="home__subcircle"></div>
                        <h2 class="home__title">Stylus</h2>
                    </div>


                    <!-- section 2 -->
                    <div class="home__swiper swiper">
                        <ul class="swiper-wrapper">
                            <!-- item -->
                            <li class="home__item swiper-slide">
                                <figure class="home__figure">
                                    <img src="assets/imgs/clothing-1.png" alt="clothing 1" class="home__img">
                                </figure>

                                <h3 class="home__product">Core Hoddie</h3>
                                <h4 class="home__price">250$</h4>
                            </li>
                            <!-- /item -->

                            <li class="home__item swiper-slide">
                                <figure class="home__figure">
                                    <img src="assets/imgs/clothing-2.png" alt="clothing 2" class="home__img">
                                </figure>

                                <h3 class="home__product">Stylish Backpack</h3>
                                <h4 class="home__price">$115</h4>
                            </li>

                            <li class="home__item swiper-slide">
                                <figure class="home__figure">
                                    <img src="assets/imgs/clothing-3.png" alt="clothing 3" class="home__img">
                                </figure>

                                <h3 class="home__product">Premiere Pants</h3>
                                <h4 class="home__price">$125</h4>
                            </li>

                            <li class="home__item swiper-slide">
                                <figure class="home__figure">
                                    <img src="assets/imgs/clothing-4.png" alt="clothing 4" class="home__img">
                                </figure>

                                <h3 class="home__product">Black Shorts</h3>
                                <h4 class="home__price">$75</h4>
                            </li>

                            <li class="home__item swiper-slide">
                                <figure class="home__figure">
                                    <img src="assets/imgs/clothing-5.png" alt="clothing 5" class="home__img">
                                </figure>

                                <h3 class="home__product">Cool T-Shirt</h3>
                                <h4 class="home__price">$65</h4>
                            </li>
                        </ul>

                        <div class="swiper-button-prev">
                            <i class="ri-arrow-left-line"></i>
                        </div>
                        <div class="swiper-button-next">
                            <i class="ri-arrow-right-line"></i>
                        </div>
                    </div>
                </div>

                <footer class="home__footer">
                    <div class="home__langs">
                        <a href="#">FA</a>
                        |
                        <a href="#">EN</a>
                    </div>

                    <div class="home__social">
                        <a href="#" target="_blank" class="home__link">
                            <i class="ri-facebook-line"></i>
                        </a>
                        <a href="#" target="_blank" class="home__link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="#" target="_blank" class="home__link">
                            <i class="ri-twitter-x-line"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </div>
        <!-- /home -->
    </main>


    <script src="assets/scripts/swiper-bundle.min.js"></script>
    <script src="assets/scripts/scrollreveal.min.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>

</html>
